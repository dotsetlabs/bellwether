# GitHub Actions Workflow for Bellwether
# Save as .github/workflows/bellwether.yaml

name: MCP Server Behavioral Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Run weekly to detect drift
  schedule:
    - cron: '0 0 * * 0'

jobs:
  bellwether:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Bellwether
        run: npm install -g @dotsetlabs/bellwether

      - name: Run Bellwether Interview
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # Or use Anthropic:
          # ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          bellwether interview \
            --ci \
            --baseline-file ./baseline.json \
            --fail-on-drift \
            --fail-on-security \
            --output sarif \
            -o ./bellwether-results \
            npx your-mcp-server

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: ./bellwether-results/bellwether.sarif

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bellwether-report
          path: |
            ./bellwether-results/AGENTS.md
            ./bellwether-results/bellwether-report.json
            ./bellwether-results/bellwether.sarif

      - name: Update baseline (main only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          bellwether interview \
            --save-baseline ./baseline.json \
            npx your-mcp-server

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add baseline.json
          git diff --staged --quiet || git commit -m "chore: update bellwether baseline"
          git push

  # Separate job for security-focused testing
  security-audit:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Bellwether
        run: npm install -g @dotsetlabs/bellwether

      - name: Security-focused Interview
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          bellwether interview \
            --ci \
            --persona security_tester \
            --fail-on-security \
            --output sarif \
            -o ./security-results \
            npx your-mcp-server

      - name: Upload security SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: ./security-results/bellwether.sarif
          category: bellwether-security
