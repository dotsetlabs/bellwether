server:
  command: npx
  args:
    - "@mcp/your-server"
  timeout: 30000

output:
  dir: ".bellwether"
  docsDir: "."
  format: both

check:
  parallel: true
  parallelWorkers: 4
  performanceThreshold: 10

baseline:
  comparePath: "./bellwether-baseline.json"
  savePath: "./bellwether-baseline.json"
  failOnDrift: true
  severity:
    minimumSeverity: info
    failOnSeverity: breaking
